<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="../../css/base.css">
</head>

<body data-rsssl=1>
  <canvas id="canvas" width="800" height="500"></canvas>
  <input type="file" id="files" name="files[]" multiple />
  <output id="list"></output>

  <script>
    //Example is from: https://www.html5canvastutorials.com/advanced/html5-canvas-get-image-data-tutorial/
    
    //Globals
    let imageObj = new Image();

    //Event listeners
    document.getElementById('files').addEventListener('change', handleFileSelect, false);


    //Functions
    function handleFileSelect(evt) {
      var files = evt.target.files; // FileList object

      // files is a FileList of File objects. List some properties.
      var output = [];
      for (var i = 0, f; f = files[i]; i++) {
        output.push('<li><strong>', escape(f.name), '</strong><br> (', f.type || 'n/a', ') - ',
          f.size, ' bytes,<br> last modified: ',
          f.lastModifiedDate ? f.lastModifiedDate.toLocaleDateString() : 'n/a',
          '</li>');
      }
      document.getElementById('list').innerHTML = '<ul>' + output.join('') + '</ul>';
      document.getElementById('list').innerHTML += 'TEST, length of output is: ' + output.length;
    }

    function drawImage(imageObj) {
      var canvas = document.getElementById('canvas');
      var context = canvas.getContext('2d');
      var x = 100;
      var y = 100;

      context.drawImage(imageObj, x, y);

      var imageData = context.getImageData(x, y, imageObj.width, imageObj.height);
      var data = imageData.data;

      for (var i = 0; i < data.length; i += 4) {
        var brightness = 0.333 * data[i] + 0.333 * data[i + 1] + 0.333 * data[i + 2];
        // red
        data[i] = brightness;
        // green
        data[i + 1] = brightness;
        // blue
        data[i + 2] = brightness;
      }

      // overwrite original image
      context.putImageData(imageData, x, y);
    }

    imageObj.onload = function () {
      drawImage(this);
    };
    imageObj.src = '../../imgs/Doorkeys.jpeg';
  </script>
</body>

</html>
